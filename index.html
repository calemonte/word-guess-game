<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Poppins" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico"/>

	<title>Soccer Word Guess</title>
</head>

<body>

    <!-- Game logo -->
    <div id="game-wrapper">
        <section id="masthead">
            <h1>Soccer Word Guess</h1>
        </section>

        <!-- Playing area where the game takes place -->
        <section id="game-board">

            <!-- First row where player name characters are revealed -->
            <div id="first-row">
                <h2>Press any key to get started</h2> <span id="soccer-player-char"></span>
            </div>

            <!-- Second row where player photos are displayed, plus game stats -->
            <div id="second-row">

                <!-- Player photo displayed here. Aligned to the left of the game stats. -->
                <div id="player-photo">
                    <img src="assets/images/200x200.png" alt="placholder for soccer player's face">
                    <p>Player Name</p>
                </div>

                <div id="game-stats">

                    <h3>Letters Guessed</h3>
                    <p> F B L X R</p>

                    <h3>Guesses Remaining</h3>
                    <p>5</p>
                    <h3>Wins</h3> 
                    <p>2</p>
                    <h3>Losses</h3>
                    <p>1</p>

                </div>
            </div>

        </section>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
