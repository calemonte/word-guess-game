<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Poppins" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico"/>

	<title>Premier League Name Guess</title>
</head>

<body>

    <!-- Game wrapper -->
    <div id="game-wrapper">
        <!-- Game logo -->
        <header id="masthead">
            <h1>Premier League Name Guess</h1>
        </header>

        <!-- Playing area where the game takes place -->
        <section id="game-board">

            <!-- First row where player name characters are revealed -->
            <div id="first-row">
                <h2 id="instructions">Press any letter to get started</h2>
                <p><span id="soccer-player-char"></span></p>
            </div>

            <!-- Second row where player photos are displayed, plus game stats -->
            <div id="second-row">

                <!-- Player photo and details revealed here -->
                <div id="player-photo-container">
                    <img src="assets/images/soccer-ball.jpg" alt="Soccer ball on a green pitch." id="player-photo">
                    <p><span id="first-name-text">Who am I???</span> <span id="last-name-text"></span></p>
                    <p><span id="team-name-text"></span></p>
                </div>

                <!-- Current game stats -->
                <div id="game-stats">

                    <h3>Score</h3> 
                    <p><span id="wins-text">0</span></p>

                    <h3>Guesses Remaining</h3>
                    <p><span id="guesses-remaining-text"></span></p>

                    <h3>Letters Guessed</h3>
                    <p><span id="letters-guessed-text"></span></p>

                </div>
            </div>

        </section>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
